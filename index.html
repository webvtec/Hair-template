<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAIR CARE</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Zilla Slab', serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      overflow-x: hidden;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: #FFD1DC;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header-title {
      font-family: 'Zilla Slab', serif;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      text-align: center;
    }

    .menu-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #98FF98;
      color: #FF69B4;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      height: 48px;
      width: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      padding: 0;
    }

    .menu {
      position: fixed;
      top: 48px;
      left: 0;
      width: 150px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #98FF98;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      height: auto;
      min-height: 100px;
      z-index: 999;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #6200ea;
      margin-top: 80px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #3700b3;
    }

    #bookingMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    .gallery-category {
      margin-top: 40px;
      padding: 0 10px;
    }

    .gallery-category h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #6200ea;
      text-transform: uppercase;
    }

    .gallery-wrapper {
  max-width: 1000px;
  margin: 0 auto;
  padding: 15px 3px 0; /* ‚¨ÖÔ∏è Added top padding */
  box-sizing: border-box;
}

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
    }

    .gallery-grid img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .menu a.admin-button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      display: block;
      margin: 50px auto 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      width: fit-content;
    }

    .menu a.admin-button:hover {
      background-color: #3700b3;
    }

    .location-button {
      position: absolute;
      right: 0px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #98FF98;
      color: red;
      border: none;
      padding: 0;
      border-radius: 0px;
      cursor: pointer;
      height: 48px;
      width: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">HAIR CARE</div>
    <a href="https://maps.app.goo.gl/4Neg8fYirGf57syq7" target="_blank" class="location-button">üìç</a>
  </div>

  <div class="menu" id="menu">
    <a onclick="showSection('gallerySection'); closeMenu();">üíÖüèΩ DESIGNS</a>
    <a onclick="showSection('bookingSection'); closeMenu();">üìÜ BOOKING</a>
    <a onclick="login(); closeMenu();" class="admin-button">ADMIN</a>
  </div>

  <div id="gallerySection" class="content-section active">
    <div id="galleryDisplay" class="gallery-wrapper"></div>
  </div>

  <div id="bookingSection" class="content-section">
    <h1>BOOK APPOINTMENT</h1>
    <form onsubmit="submitBooking(event)">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="date" id="date" required />
      <input type="text" id="timeInput" placeholder="Enter time" maxlength="5" oninput="formatTimeInput()" required />
      <div>
        <button type="button" onclick="selectPeriod('AM')" id="amBtn">AM</button>
        <button type="button" onclick="selectPeriod('PM')" id="pmBtn">PM</button>
        <div id="periodConfirmation"></div>
      </div>
      <input type="hidden" id="timePeriod" value="AM" />
      <select id="hairstyleType" required>
        <option value="NONE">NONE</option>
        <option value="BRAIDS">BRAIDS</option>
        <option value="LOCKS">LOCKS</option>
        <option value="WIGS">WIGS</option>
        <option value="CORN ROW">CORN ROW</option>
        <option value="HAIR CUT">HAIR CUT</option>
        <option value="LOC MAINTENANCE">LOC MAINTENANCE</option>
      </select>
      <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
  <input type="checkbox" id="lateAgreement" required />
  <label for="lateAgreement">I agree to pay 25% extra if I am late</label>
</div>
      <button type="submit">Book Now</button>
    </form>
    <p id="bookingMessage"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKXJ18jbcTbl-Q6OlfORc7iuLFX7rKCG4",
      authDomain: "dazzeld-nails.firebaseapp.com",
      projectId: "dazzeld-nails",
      storageBucket: "dazzeld-nails.firebasestorage.app",
      messagingSenderId: "786223907397",
      appId: "1:786223907397:web:b42ecefaa7967807c6d92c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    function closeMenu() {
      document.getElementById('menu').classList.remove('show');
    }

    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'gallerySection') loadGallery('galleryDisplay');
    }

    function formatTimeInput() {
      const input = document.getElementById('timeInput');
      let value = input.value.replace(/\D/g, '');
      if (value.length <= 2) input.value = value;
      else if (value.length === 3) input.value = `${value[0]}:${value.slice(1)}`;
      else if (value.length === 4) input.value = `${value.slice(0, 2)}:${value.slice(2)}`;
    }

    function selectPeriod(period) {
      document.getElementById('timePeriod').value = period;
      document.getElementById('amBtn').style.display = 'none';
      document.getElementById('pmBtn').style.display = 'none';
      document.getElementById('periodConfirmation').innerText = `You selected ${period}`;
    }

    function convertToMinutes(timeStr) {
      const [time, period] = timeStr.split(' ');
      let [h, m] = time.split(':').map(Number);
      if (period === 'PM' && h !== 12) h += 12;
      if (period === 'AM' && h === 12) h = 0;
      return h * 60 + m;
    }

    function validateTimeSlot(date, time) {
      const dayName = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long' });
      const hours = {
        Sunday: null,
        Monday: { open: '8:30 AM', close: '6:00 PM' },
        Tuesday: { open: '8:30 AM', close: '6:00 PM' },
        Wednesday: { open: '8:30 AM', close: '6:00 PM' },
        Thursday: { open: '8:30 AM', close: '6:00 PM' },
        Friday: { open: '9:00 AM', close: '7:00 PM' },
        Saturday: { open: '9:00 AM', close: '7:00 PM' }
      };
      const config = hours[dayName];
      if (!config) return Promise.resolve(false);
      const selected = convertToMinutes(time);
      const open = convertToMinutes(config.open);
      const close = convertToMinutes(config.close);
      if (selected < open || selected >= close) return Promise.resolve(false);
      const service = document.getElementById('hairstyleType').value;
      let buffer = 30;
      if (service === 'BRAIDS') buffer = 90;
      else if (service === 'LOCKS') buffer = 45;
      else if (service === 'WIGS') buffer = 30;

      return db.collection('bookings').where('date', '==', date).get().then(snapshot => {
        for (const doc of snapshot.docs) {
          const booked = convertToMinutes(doc.data().time);
          if (Math.abs(selected - booked) < buffer) return false;
        }
        return true;
      });
    }

    function submitBooking(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = `${document.getElementById('timeInput').value} ${document.getElementById('timePeriod').value}`;
      const service = document.getElementById('hairstyleType').value;

      validateTimeSlot(date, time).then(valid => {
        if (!valid) return alert("Selected time is unavailable.");
        db.collection('bookings').add({ name, phone, date, time, service }).then(() => {
          const msg = `Hello, I'd like to book:\nName: ${name}\nPhone: ${phone}\nDate: ${date}\nTime: ${time}\nService: ${service}`;
          window.location.href = `https://wa.me/18763422293?text=${encodeURIComponent(msg)}`;
        });
      });
    }

    function loadGallery(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      db.collection('gallery').onSnapshot(snapshot => {
        container.innerHTML = '';
        const grouped = {};
        snapshot.forEach(doc => {
          const { url, category = 'Uncategorized' } = doc.data();
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(url);
        });
        for (const category in grouped) {
          container.innerHTML += `
            <div class="gallery-category">
              <h3>${category}</h3>
              <div class="gallery-grid">
                ${grouped[category].map(url => `<img src="${url}"/>`).join('')}
              </div>
            </div>`;
        }
      });
    }

    function login() {
      const email = prompt("Enter admin email:");
      const pass = prompt("Enter password:");
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => window.location.href = 'dashboard.html')
        .catch(err => alert("Login failed: " + err.message));
    }

    window.onload = () => loadGallery('galleryDisplay');
  </script>
</body>

</html>
