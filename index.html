<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAIR</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Same styles, unchanged */
    body { font-family: 'Zilla Slab', serif; margin: 0; padding: 0; background-color: #D0EFFF; }
    .header-bar { position: fixed; top: 0; left: 0; right: 0; height: 48px; background-color: #40E0D0; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    .header-title { font-family: 'Zilla Slab', serif; font-size: 29px; font-weight: bold; background: linear-gradient(90deg, #ff4e50, #f9d423); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); white-space: nowrap; text-align: center; }
    .menu-button, .location-button { position: absolute; top: 50%; transform: translateY(-50%); background-color: #FFD700; border: none; padding: 0; cursor: pointer; height: 48px; width: 45px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
    .menu-button { left: 0; color: #FF69B4; }
    .location-button { right: 0px; color: red; text-decoration: none; }
    .menu { position: fixed; top: 48px; left: 0; width: 150px; background-color: rgba(0, 0, 0, 0.8); color: #6200EA; padding: 20px; transform: translateX(-100%); transition: transform 0.3s ease; height: auto; min-height: 100px; z-index: 999; }
    .menu.show { transform: translateX(0); }
    .menu a { display: block; color: white; margin-bottom: 15px; text-decoration: none; font-weight: bold; cursor: pointer; }
    h1 { text-align: center; color: #6200ea; margin-top: 80px; }
    form { max-width: 400px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); }
    form input, form select, form button { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    form button { background-color: #6200ea; color: white; border: none; cursor: pointer; font-weight: bold; }
    form button:hover { background-color: #3700b3; }
    #bookingMessage { text-align: center; font-weight: bold; color: green; margin-top: 20px; }
    .content-section { display: none; }
    .content-section.active { display: block; }
    .menu a.admin-button { background-color: #6200ea; color: white; padding: 10px 20px; border-radius: 8px; font-family: 'Poppins', sans-serif; font-weight: bold; display: block; margin: 50px auto 0; cursor: pointer; transition: background-color 0.3s ease; text-align: center; width: fit-content; }
    .menu a.admin-button:hover { background-color: #3700b3; }
  </style>
</head>

<body>
  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">HAIR</div>
    <a href="https://maps.app.goo.gl/Zve6LbjCAQSx8fjZ8" target="_blank" class="location-button">üìç</a>
  </div>

  <div class="menu" id="menu">
    <a onclick="showSection('bookingSection'); closeMenu();">üìÜ BOOKING</a>
    <a onclick="login(); closeMenu();" class="admin-button">ADMIN</a>
  </div>

  <div id="bookingSection" class="content-section active">
    <h1>BOOK APPOINTMENT</h1>
    <form onsubmit="submitBooking(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" min="" required />
      <label for="timeInput">Preferred Time:</label>
      <input type="text" id="timeInput" placeholder="ENTER TIME" maxlength="5" oninput="formatTimeInput()" required />
      <div style="margin: 10px 0;">
        <button type="button" onclick="selectPeriod('AM')" id="amBtn" style="margin-right: 10px;">AM</button>
        <button type="button" onclick="selectPeriod('PM')" id="pmBtn">PM</button>
        <div id="periodConfirmation" style="margin-bottom: 10px;"></div>
      </div>
      <input type="hidden" id="timePeriod" value="AM" />
      <label for="hairstyleType">Select Hairstyle Type:</label>
      <select id="hairstyleType">
        <option value="NONE">NONE</option>
        <option value="Basic Haircut">Basic Haircut</option>
        <option value="Wash & Style">Wash & Style</option>
        <option value="Coloring">Coloring</option>
        <option value="Braiding">Braiding</option>
        <option value="Silk Press">Silk Press</option>
        <option value="Loc Maintenance">Loc Maintenance</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <p id="bookingMessage"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKXJ18jbcTbl-Q6OlfORc7iuLFX7rKCG4",
      authDomain: "dazzeld-nails.firebaseapp.com",
      projectId: "dazzeld-nails",
      storageBucket: "dazzeld-nails.firebasestorage.app",
      messagingSenderId: "786223907397",
      appId: "1:786223907397:web:b42ecefaa7967807c6d92c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const email = prompt('Enter admin email:');
      const password = prompt('Enter admin password:');
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => { window.location.href = 'dashboard.html'; })
        .catch((error) => { alert('Authentication failed: ' + error.message); });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    function closeMenu() {
      const menu = document.getElementById('menu');
      menu.classList.remove('show');
    }

    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    function formatTimeInput() {
      let input = document.getElementById('timeInput');
      let value = input.value.replace(/\D/g, '');
      if (value.length === 0) input.value = '';
      else if (value.length <= 2) input.value = value;
      else if (value.length === 3) input.value = `${value.slice(0, 1)}:${value.slice(1)}`;
      else if (value.length === 4) input.value = `${value.slice(0, 2)}:${value.slice(2)}`;
    }

    function selectPeriod(period) {
      document.getElementById('timePeriod').value = period;
      document.getElementById('amBtn').style.display = 'none';
      document.getElementById('pmBtn').style.display = 'none';
      const confirmation = document.getElementById('periodConfirmation');
      confirmation.innerText = `You selected ${period}`;
      confirmation.style.fontWeight = 'bold';
    }

    function convertToMinutes(timeStr) {
      let [time, period] = timeStr.split(' ');
      let [hours, minutes] = time.split(':').map(Number);
      if (period === 'PM' && hours !== 12) hours += 12;
      if (period === 'AM' && hours === 12) hours = 0;
      return hours * 60 + minutes;
    }

    const businessHours = {
      'Sunday': null,
      'Monday': { open: '8:30 AM', close: '6:00 PM' },
      'Tuesday': { open: '8:30 AM', close: '6:00 PM' },
      'Wednesday': { open: '8:30 AM', close: '6:00 PM' },
      'Thursday': { open: '8:30 AM', close: '6:00 PM' },
      'Friday': { open: '9:00 AM', close: '7:00 PM' },
      'Saturday': { open: '9:00 AM', close: '7:00 PM' }
    };

    function validateTimeSlot(date, selectedTime) {
      const dayName = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long' });
      const business = businessHours[dayName];
      if (!business) {
        alert("We are closed on Sundays. Please select another day.");
        return Promise.resolve(false);
      }

      const selectedMinutes = convertToMinutes(selectedTime);
      const openMinutes = convertToMinutes(business.open);
      const closeMinutes = convertToMinutes(business.close);

      if (selectedMinutes < openMinutes || selectedMinutes >= closeMinutes) {
        alert(`Please choose a time within business hours.\n\nHours for ${dayName}: ${business.open} to ${business.close}`);
        return Promise.resolve(false);
      }

      return db.collection('unavailableDays').where('date', '==', date).get()
        .then(snapshot => {
          let unavailable = false;
          snapshot.forEach(doc => {
            const data = doc.data();
            const start = convertToMinutes(data.startTime);
            const end = convertToMinutes(data.endTime);
            if (data.allDay || (selectedMinutes >= start && selectedMinutes <= end)) {
              unavailable = true;
            }
          });
          return !unavailable;
        })
        .then(valid => {
          if (!valid) return false;
          return db.collection('bookings').where('date', '==', date).get()
            .then(snapshot => {
              const hairstyleType = document.getElementById('hairstyleType').value;
              const buffer = hairstyleType !== 'NONE' ? 60 : 0;

              for (let doc of snapshot.docs) {
                let bookedMinutes = convertToMinutes(doc.data().time);
                if (Math.abs(selectedMinutes - bookedMinutes) < buffer) {
                  return false;
                }
              }
              return true;
            });
        });
    }

    function submitBooking(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const timeInput = document.getElementById('timeInput').value.trim();
      const period = document.getElementById('timePeriod').value;
      const time = `${timeInput} ${period}`;
      const hairstyleType = document.getElementById('hairstyleType').value;

      const service = `Hairstyle: ${hairstyleType}`;

      validateTimeSlot(date, time).then(isAvailable => {
        if (!isAvailable) {
          alert('This time is not available. Please choose another.');
          return;
        }

        db.collection('bookings').add({
          name, phone, date, time, service
        }).then(() => {
          const message = `Hello, I'd like to book an appointment:\n\nName: ${name}\nPhone: ${phone}\nDate: ${date}\nTime: ${time}\nService: ${service}`;
          window.location.href = `https://wa.me/18763422293?text=${encodeURIComponent(message)}`;
        }).catch(error => {
          alert('Error saving booking: ' + error.message);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').min = today;
    });
  </script>
</body>
</html>
