<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HAIR</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AXR_nloh50ctu4cInyq9P-NwDyqQOnXmcMPiO_s2MXf5agWoKer9XTp8KmOwVl1_DEsNMLNLqtwrKmLp&currency=USD"></script>

  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Zilla Slab', serif;
      margin: 0;
      padding: 0;
      background-color: #D0EFFF;
    }
    .header-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 48px;
      background-color: #40E0D0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .header-title {
      font-size: 29px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      text-align: center;
    }
    .menu-button, .location-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #FFD700;
      border: none;
      padding: 0;
      cursor: pointer;
      height: 48px;
      width: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .menu-button {
      left: 0;
      color: #FF69B4;
    }
    .location-button {
      right: 0;
      color: red;
      text-decoration: none;
    }
    .menu {
      position: fixed;
      top: 48px;
      left: 0;
      width: 150px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .menu.show {
      transform: translateX(0);
    }
    .menu a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .menu a.admin-button {
      background-color: #6200ea;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .menu a.admin-button:hover {
      background-color: #3700b3;
    }
    .content-section {
      display: none;
      padding: 60px 20px;
    }
    .content-section.active {
      display: block;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    form input, form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #paypal-button-container {
      margin-top: 10px;
    }
    #amBtn, #pmBtn {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ddd;
      color: #000;
    }
    #amBtn.selected, #pmBtn.selected {
      background-color: #6200ea;
      color: white;
    }
    #periodConfirmation {
      margin-top: 5px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">HAIR</div>
    <a href="https://maps.app.goo.gl/AbaeaUhLcHuvZyRM9" target="_blank" class="location-button">üìç</a>
  </div>

  <div class="menu" id="menu">
    <a onclick="showSection('bookingSection'); closeMenu();">üìÜ BOOKING</a>
    <a onclick="login(); closeMenu();" class="admin-button">ADMIN</a>
  </div>

  <div id="bookingSection" class="content-section active">
    <h1>BOOK APPOINTMENT</h1>
    <form id="bookingForm" onsubmit="return false;">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="date" id="date" required />
      
      <input
        type="text"
        id="time"
        placeholder="Time (e.g., 9:30)"
        maxlength="5"
        oninput="formatTimeInput()"
        required
        autocomplete="off"
      />
      <div>
        <button type="button" id="amBtn" onclick="selectPeriod('AM')">AM</button>
        <button type="button" id="pmBtn" onclick="selectPeriod('PM')">PM</button>
        <div id="periodConfirmation"></div>
      </div>
      <input type="hidden" id="timePeriod" />

      <select id="hairstyleType" required>
        <option value="NONE">NONE</option>
        <option value="BRAIDS">BRAIDS</option>
        <option value="LOCKS">LOCKS</option>
        <option value="WIGS">WIGS</option>
        <option value="CORN ROW">CORN ROW</option>
        <option value="HAIR CUT">HAIR CUT</option>
        <option value="LOC MAINTENANCE">LOC MAINTENANCE</option>
      </select>

      <div id="paypal-button-container"></div>
    </form>
  </div>

  <script>
    // Firebase config & init
    const firebaseConfig = {
      apiKey: "AIzaSyChRsOpY7cKI9bZRShd2xdaI2c32PMegao",
      authDomain: "ttthairstylist-walk-in-pay.firebaseapp.com",
      projectId: "ttthairstylist-walk-in-pay",
      storageBucket: "ttthairstylist-walk-in-pay.appspot.com",
      messagingSenderId: "814414276994",
      appId: "1:814414276994:web:824311282ff087fd06079b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Menu toggle functions
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
    function closeMenu() {
      document.getElementById('menu').classList.remove('show');
    }
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Admin login
    function login() {
      const email = prompt('Enter admin email:');
      const password = prompt('Enter admin password:');
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'dashboard.html')
        .catch(e => alert('Authentication failed: ' + e.message));
    }

    // Format 3 or 4 digit time input to HH:MM
    function formatTimeInput() {
      let input = document.getElementById('time');
      let val = input.value.replace(/\D/g, '');
      if (val.length === 3) {
        // e.g., 930 -> 9:30
        input.value = val[0] + ':' + val.slice(1);
      } else if (val.length === 4) {
        // e.g., 1230 -> 12:30
        input.value = val.slice(0, 2) + ':' + val.slice(2);
      } else {
        input.value = val;
      }
    }

    // AM/PM selection
    function selectPeriod(period) {
      document.getElementById('timePeriod').value = period;
      document.getElementById('periodConfirmation').innerText = `You selected ${period}`;
      // Style selected buttons
      document.getElementById('amBtn').classList.toggle('selected', period === 'AM');
      document.getElementById('pmBtn').classList.toggle('selected', period === 'PM');
    }

    // Convert "HH:MM AM/PM" to minutes from midnight (0-1439)
    function convertToMinutes(timeStr) {
      if (!timeStr) return null;
      let [time, period] = timeStr.split(' ');
      if (!period) return null;
      let [hours, minutes] = time.split(':').map(Number);
      if (period === 'PM' && hours !== 12) hours += 12;
      if (period === 'AM' && hours === 12) hours = 0;
      return hours * 60 + minutes;
    }

    // Business hours by day
    const businessHours = {
      Sunday: null,
      Monday: { open: '8:30 AM', close: '6:00 PM' },
      Tuesday: { open: '8:30 AM', close: '6:00 PM' },
      Wednesday: { open: '8:30 AM', close: '6:00 PM' },
      Thursday: { open: '8:30 AM', close: '6:00 PM' },
      Friday: { open: '9:00 AM', close: '7:00 PM' },
      Saturday: { open: '9:00 AM', close: '7:00 PM' },
    };

    // Validate time slot including unavailableDays and buffer for hairstyle
    async function validateTimeSlot(date, selectedTime, hairstyleType) {
      const dayName = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long' });
      const business = businessHours[dayName];
      if (!business) {
        alert('We are closed on Sundays.');
        return false;
      }

      const selectedMinutes = convertToMinutes(selectedTime);
      if (selectedMinutes === null) {
        alert('Invalid time format.');
        return false;
      }

      const openMinutes = convertToMinutes(business.open);
      const closeMinutes = convertToMinutes(business.close);

      if (selectedMinutes < openMinutes || selectedMinutes >= closeMinutes) {
        alert(`Business hours: ${business.open} - ${business.close}`);
        return false;
      }

      // Check unavailableDays blocking
      const unavailSnapshot = await db.collection('unavailableDays').where('date', '==', date).get();
      for (const doc of unavailSnapshot.docs) {
        const data = doc.data();
        if (data.allDay) {
          alert('The selected day is unavailable for booking.');
          return false;
        }
        const start = convertToMinutes(data.startTime);
        const end = convertToMinutes(data.endTime);
        if (selectedMinutes >= start && selectedMinutes <= end) {
          alert('The selected time is unavailable.');
          return false;
        }
      }

      // Check existing bookings buffer
      const bookingsSnapshot = await db.collection('bookings').where('date', '==', date).get();
      const buffer = hairstyleType !== 'NONE' ? 60 : 0; // 60 min buffer for styles other than NONE

      for (const doc of bookingsSnapshot.docs) {
        const bookedTime = doc.data().time; // expected format: "HH:MM AM/PM"
        const bookedMinutes = convertToMinutes(bookedTime);
        if (Math.abs(selectedMinutes - bookedMinutes) < buffer) {
          alert(`The selected time overlaps with another booking. Please choose a different time.`);
          return false;
        }
      }

      return true;
    }

    // PayPal button setup
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '10.00' } }],
        });
      },
      onApprove: async function (data, actions) {
        // Validate inputs
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const date = document.getElementById('date').value;
        const timeInput = document.getElementById('time').value.trim();
        const period = document.getElementById('timePeriod').value;
        const hairstyle = document.getElementById('hairstyleType').value;

        if (!name || !phone || !date || !timeInput) {
          alert('Please fill out all required fields.');
          return;
        }
        if (!period) {
          alert('Please select AM or PM.');
          return;
        }
        const time = timeInput + ' ' + period;

        const isValid = await validateTimeSlot(date, time, hairstyle);
        if (!isValid) return;

        // Capture payment
        return actions.order.capture().then(async function (details) {
          // Save booking to Firestore
          await db.collection('bookings').add({
            name,
            phone,
            date,
            time,
            service: hairstyle,
          });

          // Redirect to WhatsApp with prefilled message
          const msg = `Hello, I'd like to book:%0AName: ${name}%0APhone: ${phone}%0ADate: ${date}%0ATime: ${time}%0AService: ${hairstyle}`;
          window.location.href = `https://wa.me/18763422293?text=${msg}`;
        });
      },
      onError: function (err) {
        alert('An error occurred during payment. Please try again.');
        console.error(err);
      },
    }).render('#paypal-button-container');

    // Initialize minimum date to today for booking
    window.onload = () => {
      const dateInput = document.getElementById('date');
      dateInput.min = new Date().toISOString().split('T')[0];
    };
  </script>
</body>
</html>
